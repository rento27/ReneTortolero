    <script>
        const loadComponent = (url, containerId) => {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(containerId).innerHTML = data;
                    if (containerId === 'sidebar-container') {
                        const event = new CustomEvent('sidebarLoaded');
                        document.dispatchEvent(event);
                    }
                });
        };

        document.addEventListener('DOMContentLoaded', () => {
            loadComponent('components/sidebar.html', 'sidebar-container');
            loadComponent('components/header.html', 'header-container');
            loadComponent('components/footer.html', 'footer-container');
        });

        document.addEventListener('sidebarLoaded', () => {
            const navLinks = document.querySelectorAll('#sidebar-container nav a');
            navLinks.forEach(link => {
                if (link.getAttribute('href') === 'scripts.html') {
                    link.classList.add('bg-neon-purple/20', 'text-text-primary');
                    link.classList.remove('text-text-secondary');
                } else {
                    link.classList.remove('bg-neon-purple/20', 'text-text-primary');
                    link.classList.add('text-text-secondary');
                }
            });
        });

        // Word Counter Logic
        document.addEventListener('DOMContentLoaded', () => {
            const textareas = document.querySelectorAll('.script-textarea');

            textareas.forEach(textarea => {
                textarea.addEventListener('input', () => {
                    const text = textarea.value.trim();
                    const words = text.split(/\s+/).filter(word => word.length > 0);
                    const wordCount = words.length;

                    const platform = textarea.dataset.platform;
                    const section = textarea.dataset.section;
                    const counterElement = document.getElementById(`wc-${platform}-${section}`);

                    if (counterElement) {
                        counterElement.textContent = `${wordCount} palabras`;

                        // Reset colors
                        counterElement.classList.remove('text-success', 'text-danger', 'text-text-secondary');

                        if (wordCount > 0 && (wordCount < 16 || wordCount > 24)) {
                            counterElement.classList.add('text-danger');
                        } else if (wordCount >= 16 && wordCount <= 24) {
                            counterElement.classList.add('text-success');
                        } else {
                             counterElement.classList.add('text-text-secondary');
                        }
                    }
                });
            });
        });
    </script>
