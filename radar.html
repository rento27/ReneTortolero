<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPA STUDIO - Radar de Tendencias</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;700&family=Exo+2:wght@400;700&display=swap" rel="stylesheet">

    <!-- Google Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/styles.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        orbitron: ['Orbitron', 'sans-serif'],
                        rajdhani: ['Rajdhani', 'sans-serif'],
                        exo2: ['Exo 2', 'sans-serif'],
                    },
                    colors: {
                        'neon-purple': '#A020F0',
                        'vibrant-orange': '#FFA500',
                        'deep-space-black': '#0D0D1A',
                        'text-primary': '#E0E0E0',
                        'text-secondary': '#A0A0A0',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-deep-space-black font-rajdhani text-text-primary">

    <div id="app-container" class="flex">
        <!-- Sidebar will be loaded here -->
        <div id="sidebar-container"></div>

        <div class="flex-1 flex flex-col">
            <!-- Header will be loaded here -->
            <div id="header-container"></div>

            <!-- Main Content -->
            <main class="p-8">
                <h1 class="text-4xl font-orbitron text-neon-purple">Radar de Tendencias</h1>
                <p class="mt-2 text-text-secondary">Analizando las se√±ales del futuro.</p>
                <!-- More content will go here -->
            </main>

            <!-- Footer will be loaded here -->
            <div id="footer-container"></div>
        </div>
    </div>

    <script>
        // Simple script to load reusable components
        fetch('components/sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar-container').innerHTML = data;
            });
        fetch('components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });
        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });
    </script>

</body>
</html>
