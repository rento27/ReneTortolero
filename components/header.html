<header class="p-4 bg-opacity-50 glassmorphism">
    <div class="container mx-auto flex justify-between items-center">
        <!-- Search Bar -->
        <div class="relative w-1/3">
            <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-text-secondary">search</span>
            <input type="text" placeholder="Buscar..." class="w-full bg-deep-space-black bg-opacity-50 border border-neon-purple rounded-full py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-vibrant-orange text-text-primary">
        </div>

        <!-- User Profile -->
        <div class="flex items-center space-x-4">
            <span class="material-symbols-outlined text-text-secondary hover:text-neon-purple cursor-pointer">notifications</span>
            <span class="material-symbols-outlined text-text-secondary hover:text-neon-purple cursor-pointer">settings</span>
            <div class="flex items-center space-x-2">
                <img src="https://i.pravatar.cc/40" alt="User Avatar" class="w-10 h-10 rounded-full border-2 border-vibrant-orange">
                <div>
                    <p class="font-bold text-text-primary">Cometa</p>
                    <p class="text-xs text-text-secondary">Piloto</p>
                </div>
            </div>
        </div>
    </div>
</header>
